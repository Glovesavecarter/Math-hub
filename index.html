<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Tactical Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        #emergency-loader {
            position: fixed !important;
            inset: 0 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: #020617 !important;
            z-index: 99999999 !important; /* Maximum possible z-index */
            flex-direction: column !important;
            gap: 1.5rem !important;
            opacity: 1;
            pointer-events: all !important;
        }
        
        .loader-ring {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        .bypass-btn {
            padding: 16px 32px !important;
            background: #6366f1 !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            border-radius: 14px !important;
            color: white !important;
            font-size: 11px !important;
            cursor: pointer !important;
            font-family: 'Orbitron', sans-serif !important;
            text-transform: uppercase !important;
            letter-spacing: 3px !important;
            font-weight: 900 !important;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5) !important;
            transition: all 0.2s !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .bypass-btn:hover { background: #4f46e5 !important; transform: scale(1.05) !important; }
        .bypass-btn:active { transform: scale(0.95) !important; }
    </style>
    <script>
        // CRITICAL INITIALIZATION: Set environment immediately
        window.process = { env: { API_KEY: "" } };
        
        window.dismissLoader = function() {
            console.log("KERNEL: NUCLEAR BYPASS TRIGGERED.");
            var loader = document.getElementById('emergency-loader');
            if (loader) {
                loader.style.setProperty('display', 'none', 'important');
                if (loader.parentNode) {
                    loader.parentNode.removeChild(loader);
                }
            }
            // Ensure body can scroll if needed (though app is overflow-hidden)
            document.body.style.overflow = 'auto';
        };

        // Fallback: If modules fail to load within 8 seconds, attempt auto-bypass
        setTimeout(function() {
            if (document.getElementById('emergency-loader')) {
                console.warn("System watchdog triggered: auto-bypassing loader.");
                window.dismissLoader();
            }
        }, 8000);

        // Global Error Watchdog
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error("GLOBAL_PANIC:", msg, "at", url, ":", lineNo);
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="emergency-loader">
        <div class="loader-ring"></div>
        <div class="font-orbitron" style="font-size: 10px; color: #6366f1; letter-spacing: 5px; font-weight: 900;">STABLE_BOOT_V13</div>
        <button class="bypass-btn" id="bypass-trigger" onclick="window.dismissLoader()">Force Launch Engine</button>
        <p style="font-size: 10px; color: #475569; font-family: 'JetBrains Mono'; margin-top: 10px; opacity: 0.6; text-align: center;">(PHYSICAL REMOVAL BYPASS)</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
