<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub | Premium Logic & Strategy Resources</title>
    <meta name="description" content="A portal for interactive logic puzzles and educational simulations.">
    
    <!-- Fix 6: Tailwind (stop prod warning) -->
    <script>
      if (location.hostname === "localhost" || location.hostname.includes('127.0.0.1')) {
        document.write('<script src="https://cdn.tailwindcss.com"></script>');
      } else {
        const s = document.createElement("script");
        s.src = "https://cdn.tailwindcss.com";
        document.head.appendChild(s);
      }
    </script>
    
    <!-- Fix 2: Monaco Editor workers (prevent UI freezes/errors) -->
    <script>
      window.MonacoEnvironment = {
        getWorkerUrl: function () {
          return URL.createObjectURL(
            new Blob(
              [`
                self.MonacoEnvironment = {
                  baseUrl: 'https://www.gstatic.com/monaco_editor/latest/min/'
                };
                importScripts('https://www.gstatic.com/monaco_editor/latest/min/vs/base/worker/workerMain.js');
              `],
              { type: "text/javascript" }
            )
          );
        }
      };
    </script>

    <!-- Fix 5: Disable GTM during development to stop timeout noise -->
    <script>
      if (location.hostname !== "localhost" && !location.hostname.includes('127.0.0.1')) {
        const s = document.createElement("script");
        s.src = "https://www.googletagmanager.com/gtm.js?id=GTM-TT9C75WP";
        s.async = true;
        document.head.appendChild(s);
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 4px;
        }
        .page-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        window.process = { env: { API_KEY: '' } };
        // Fix 4: Disable unsupported Chrome AI features warnings
        if (!("ai" in window)) {
          console.debug("Chrome AI APIs not available (Optional Feature)");
        }
    </script>

    <!-- CRITICAL FIX: The useRef error is caused by React version mismatch. 
         We use ?deps= to force lucide and react-router-dom to use the SAME react instance. -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@19.0.0",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
