<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Rush | Kinetic Logic Module</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #020617; color: #fff; }
        .game-frame { border: none; width: 100%; height: 100%; background: #000; }
        .loader { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6366f1; 
            font-family: sans-serif; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 4px;
            z-index: 10;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading-text" class="loader">SYNCHRONIZING KINETIC DRIVE...</div>
    <iframe 
        class="game-frame" 
        id="gameFrame" 
        allowfullscreen="true" 
        allow="autoplay; fullscreen; keyboard" 
        src="https://genizymath.github.io/iframe/81.html" 
        onload="document.getElementById('loading-text').style.display='none'"
    ></iframe>
</body>
</html>
